<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculate your grade!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
      <!-- Top title -->
      <div class="container-fluid p-4 my-0 bg-dark text-white text-center">
      <h1 >Grade Calculator</h1>
    <p class= "text-dark-50 text-center"> Insert your grades to see how well you are doing!</p>
  </div>
<div>

    <!-- Start form -->
    <form action="input.html" >
<div class="row my-3 px-3 ">
    <!-- Asks how many assignments we need-->
    <h5 class="col my-3 px-3 text-center" class="form-label">
        What's your email?</h5>
        <!-- row of input sections -->
<input required type="email" class="col mx-3 form-control" id="userName" placeholder="yahoo, gmail, icloud" required>
</div>
<div class="row">
<input type="submit" class="col-sm-3 btn btn-outline-dark p-auto m-auto" value="Let's go!">
</div>
</form>

  </body>
</html>
